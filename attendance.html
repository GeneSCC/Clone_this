<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Attendance List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f5f5f5;
    }

    h2 {
      text-align: center;
      color: #333;
    }

    table {
      width: 60%;
      margin: 0 auto;
      border-collapse: collapse;
      background-color: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    th, td {
      padding: 12px 20px;
      border: 1px solid #ccc;
      text-align: left;
    }

    th {
      background-color: #007BFF;
      color: white;
    }

    .present {
      color: green;
      font-weight: bold;
    }

    .absent {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h2>Attendance List</h2>

  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Reymund Bayo</td>
        <td class="present">Present</td>
      </tr>
      <tr>
        <td>Cherry Hale</td>
        <td class="absent">Absent</td>
      </tr>
      <tr>
        <td>Pretty-chan</td>
        <td class="present">Present</td>
      </tr>
      <tr>
        <td>Ugly Duckling</td>
        <td class="absent">Absent</td>
      </tr>
    </tbody>
  </table>

</body>
</html>
